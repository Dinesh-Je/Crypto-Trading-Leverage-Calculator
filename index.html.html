<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto PNL & Leverage Calculator</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            position: relative;
        }

        .calculator {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .slider-container {
            margin-top: 15px;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }

        .description {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        #calculateLongBtn {
            background-color: #27ae60; /* Green */
        }
        #calculateLongBtn:hover {
            background-color: #229954;
        }

        #calculateShortBtn {
            background-color: #e74c3c; /* Red */
        }
        #calculateShortBtn:hover {
            background-color: #c0392b;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            display: none;
        }

        .result h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-item span:first-child {
            color: #555;
            font-weight: 600;
        }
        
        .result-item span:last-child {
            font-weight: bold;
        }

        .pnl-profit {
            color: #27ae60;
        }

        .pnl-loss {
            color: #e74c3c;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }

        .stop-loss-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .stop-loss-slider {
            flex-grow: 1;
        }

        .stop-loss-input {
            width: 80px;
        }

        .signature {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Crypto PNL & Leverage Calculator</h1>
        
        <div class="input-group">
            <label for="capital">Capital (USDT):</label>
            <input type="number" id="capital" value="1000" min="1" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="margin">Margin:</label>
            <div class="slider-container">
                <input type="range" id="marginSlider" class="slider" min="0" max="100" value="5">
                <div>Selected Margin: <span id="marginPercent">5</span>%</div>
            </div>
            <input type="number" id="marginAmount" value="50.00" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="risk">Risk:</label>
            <div class="slider-container">
                <input type="range" id="riskSlider" class="slider" min="1" max="100" value="50">
                <div>Selected Risk: <span id="riskPercent">50</span>% of Margin</div>
            </div>
            <input type="number" id="riskAmount" value="25.00" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="stopLoss">Stop Loss %:</label>
            <div class="stop-loss-controls">
                <input type="range" id="stopLossSlider" class="slider stop-loss-slider" min="0.1" max="50" value="1" step="0.1">
                <input type="number" id="stopLossInput" class="stop-loss-input" value="1" min="0.1" max="50" step="0.1">
            </div>
        </div>
        
        <hr>

        <div class="input-group">
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" placeholder="e.g., 50000" step="0.01">
        </div>

        <div class="input-group">
            <label for="exitPrice">Exit Price (Take Profit):</label>
            <input type="number" id="exitPrice" placeholder="e.g., 51000" step="0.01">
        </div>
        
        <div class="button-group">
            <button id="calculateLongBtn">Calculate Long (Buy) PNL</button>
            <button id="calculateShortBtn">Calculate Short (Sell) PNL</button>
        </div>
        
        <div class="result" id="result">
            <h3>Trade Summary</h3>
            <div class="result-item">
                <span>Calculated Leverage:</span>
                <span id="leverageValue"></span>
            </div>
            <div class="result-item">
                <span>Position Size:</span>
                <span id="positionSizeValue"></span>
            </div>
            <div class="result-item">
                <span>Estimated PNL:</span>
                <span id="pnlValue"></span>
            </div>
        </div>
    </div>

    <div class="signature">made with love by Dje</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const capitalInput = document.getElementById('capital');
            const marginSlider = document.getElementById('marginSlider');
            const marginPercent = document.getElementById('marginPercent');
            const marginAmount = document.getElementById('marginAmount');
            const riskSlider = document.getElementById('riskSlider');
            const riskPercent = document.getElementById('riskPercent');
            const riskAmount = document.getElementById('riskAmount');
            const stopLossSlider = document.getElementById('stopLossSlider');
            const stopLossInput = document.getElementById('stopLossInput');
            const entryPriceInput = document.getElementById('entryPrice');
            const exitPriceInput = document.getElementById('exitPrice');
            const calculateLongBtn = document.getElementById('calculateLongBtn');
            const calculateShortBtn = document.getElementById('calculateShortBtn');
            const resultDiv = document.getElementById('result');
            const leverageValue = document.getElementById('leverageValue');
            const positionSizeValue = document.getElementById('positionSizeValue');
            const pnlValue = document.getElementById('pnlValue');

            const getValues = () => ({
                capital: parseFloat(capitalInput.value) || 0,
                margin: parseFloat(marginAmount.value) || 0,
                risk: parseFloat(riskAmount.value) || 0,
                stopLoss: parseFloat(stopLossInput.value) || 0,
                entryPrice: parseFloat(entryPriceInput.value) || 0,
                exitPrice: parseFloat(exitPriceInput.value) || 0,
            });

            function updateMarginAmount() {
                const { capital } = getValues();
                const marginPct = parseFloat(marginSlider.value);
                const newMargin = capital * (marginPct / 100);
                marginAmount.value = newMargin.toFixed(2);
                updateRiskAmount();
            }

            function updateMarginSlider() {
                const { capital, margin } = getValues();
                if (capital > 0) {
                    const newMarginPct = (margin / capital) * 100;
                    if (newMarginPct >= 0 && newMarginPct <= 100) {
                        marginSlider.value = newMarginPct;
                        marginPercent.textContent = Math.round(newMarginPct);
                    }
                }
                updateRiskAmount();
            }

            function updateRiskAmount() {
                const { margin } = getValues();
                const riskPct = parseFloat(riskSlider.value);
                const newRisk = margin * (riskPct / 100);
                riskAmount.value = newRisk.toFixed(2);
            }

            function updateRiskSlider() {
                const { margin, risk } = getValues();
                if (margin > 0) {
                    const newRiskPct = (risk / margin) * 100;
                    if (newRiskPct >= 1 && newRiskPct <= 100) {
                        riskSlider.value = newRiskPct;
                        riskPercent.textContent = Math.round(newRiskPct);
                    }
                }
            }
            
            function calculatePnl(tradeType) {
                const { margin, risk, stopLoss, entryPrice, exitPrice } = getValues();

                if (margin <= 0 || risk <= 0 || stopLoss <= 0 || entryPrice <= 0 || exitPrice <= 0) {
                    alert("Please fill in all fields with values greater than 0.");
                    return;
                }

                // Step 1: Calculate the required leverage
                const leverage = risk / (margin * (stopLoss / 100));

                // Step 2: Calculate the total position size
                const positionSize = margin * leverage;

                // Step 3: Calculate the quantity of the asset
                const quantity = positionSize / entryPrice;

                // Step 4: Calculate PNL based on trade type
                let pnl = 0;
                if (tradeType === 'long') {
                    pnl = (exitPrice - entryPrice) * quantity;
                } else if (tradeType === 'short') {
                    pnl = (entryPrice - exitPrice) * quantity;
                }

                // Step 5: Display the results
                leverageValue.textContent = `${leverage.toFixed(2)}x`;
                positionSizeValue.textContent = `$${positionSize.toFixed(2)}`;
                pnlValue.textContent = `$${pnl.toFixed(2)}`;

                // Style the PNL value based on profit or loss
                pnlValue.classList.remove('pnl-profit', 'pnl-loss');
                if (pnl > 0) {
                    pnlValue.classList.add('pnl-profit');
                } else if (pnl < 0) {
                    pnlValue.classList.add('pnl-loss');
                }

                resultDiv.style.display = 'block';
            }

            // --- Event Listeners ---
            capitalInput.addEventListener('input', updateMarginAmount);
            marginSlider.addEventListener('input', (e) => {
                marginPercent.textContent = e.target.value;
                updateMarginAmount();
            });
            marginAmount.addEventListener('input', updateMarginSlider);
            riskSlider.addEventListener('input', (e) => {
                riskPercent.textContent = e.target.value;
                updateRiskAmount();
            });
            riskAmount.addEventListener('input', updateRiskSlider);
            stopLossSlider.addEventListener('input', (e) => {
                stopLossInput.value = parseFloat(e.target.value).toFixed(2);
            });
            stopLossInput.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (value >= 0.1 && value <= 50) {
                    stopLossSlider.value = value;
                }
            });

            calculateLongBtn.addEventListener('click', () => calculatePnl('long'));
            calculateShortBtn.addEventListener('click', () => calculatePnl('short'));

            // --- Initial Setup ---
            updateMarginAmount();
        });
    </script>
</body>
</html>
